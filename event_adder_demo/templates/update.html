{% extends 'base.html' %}

{% block head %}
<title>Fik Event Manager</title>
{% endblock %}

{% block body %}
<div class="content"> 
    <h1>Update Event</h1>


    <div class="form">
        <form action="/update/{{event.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{event.content}}">
            <input type="submit" value="Update Event">    
        </form>
    </div>
</div>
{% endblock %}
